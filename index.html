<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sai Chat</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="/js/init.js"></script>
        <script src="/js/selectRoom.js" type="module" defer></script>
    </head>
    <body>
        <div class="header">
            <h1 id="title">Sai Chat - Select Room</h1>
            <img src="/images/default-pfp.jpg" id="profile-picture" alt="Profile Picture" tabindex="1">
            <div id="profile-dropdown">
                <div id="profile-dropdown-details-wrapper">
                    <img src="/images/default-pfp.jpg" id="profile-dropwdown-picture" alt="Profile Picture">
                    <div id="profile-dropdown-details">
                        <p id="profile-dropdown-name">User</p>
                        <p id="profile-dropdown-email">user@example.com</p>
                    </div>
                </div><br>
                <br>
                <button id="sign-out" tabindex="1">Sign out</button>
            </div>
        </div>
        <!-- <p id="output"></p>
        <input type="text" id="input" placeholder="Enter Room ID to join" autofocus/>
        <button id="send">Join</button> -->
        <button id="sign-in-with-google">
            <img alt="Google Logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
            <p>Sign in with Google</p>
        </button>
        <br>
        <div id="available-chats">
            <div id="dms-container">
                <h2>DMs</h2>
                <div id="dms"></div>
            </div>
            <div id="groups-container">
                <h2>Group Chats</h2>
                <div id="groups"></div>
            </div>
        </div>
    </body>
</html>
