<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sai Chat</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="shared.css">
        <link rel="stylesheet" href="index.css">
        <script type="module" src="/js/init.js"></script>
        <script src="/js/selectRoom.js" type="module" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 id="title">Sai Chat - Select Room</h1>
            <img src="/images/default-pfp.jpg" id="profile-picture" alt="Profile Picture" tabindex="1">
            <div id="profile-dropdown">
                <div id="profile-dropdown-details-wrapper">
                    <img src="/images/default-pfp.jpg" id="profile-dropwdown-picture" alt="Profile Picture">
                    <div id="profile-dropdown-details">
                        <p id="profile-dropdown-name">User</p>
                        <p id="profile-dropdown-email">user@example.com</p>
                    </div>
                </div><br>
                <br>
                <button id="sign-out" tabindex="1">Sign out</button>
            </div>
        </div>
        <button id="sign-in-with-google">
            <img alt="Google Logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
            <p>Sign in with Google</p>
        </button>
        <div id="app">
            <div id="side-menu">
                <div id="side-menu-btns">
                    <div id="dms-btn" class="side-menu-btn side-menu-btn-active" tabindex="2" autofocus>
                        <span class="material-symbols-outlined">
                            chat
                        </span>
                        <p>DMs</p>
                    </div>
                    <div id="groups-btn" class="side-menu-btn" tabindex="3">
                        <span class="material-symbols-outlined">
                            group
                        </span>
                        <p>Groups</p>
                    </div>
                    <div id="available-chats">
                        <div id="dms-container">
                            <h2>DMs</h2>
                            <div id="dms">
                                <!-- <div class="chat-list-item" tabindex="3" id="dKLj51l35nfjrFFSzi1y">
                                    <p class="chat-list-item-roomemoji">âœ…</p>
                                    <div class="chat-list-item-room-details">
                                        <h3 class="chat-list-item-room-name">Example DM</h3>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div id="groups-container">
                            <h2>Groups</h2>
                            <div id="groups"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loadedChat"></div>
        </div>
    </body>
</html>
