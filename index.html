<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not Chat</title>
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth__en.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
        <link rel="stylesheet" href="style.css">
        <script type="module" src="/js/init.js"></script>
        <script src="/js/selectRoom.js" type="module" defer></script>
        <script src="/js/profileDropdown.js" type="module" defer></script>
    </head>
    <body>
        <h1>Sai Chat - Select Room</h1>
        <img src="/images/default-pfp.jpg" id="profile-picture" alt="Profile Picture">
        <div id="profile-dropdown">
            <div id="profile-dropdown-details-wrapper">
                <img src="/images/default-pfp.jpg" id="profile-dropwdown-picture" alt="Profile Picture">
                <div id="profile-dropdown-details">
                    <p id="profile-dropdown-name">User</p>
                    <p id="profile-dropdown-email">user@example.com</p>
                </div>
            </div><br>
            <br>
            <button id="sign-out">Sign out</button>
        </div>
        <!-- <p id="output"></p>
        <input type="text" id="input" placeholder="Enter Room ID to join" autofocus/>
        <button id="send">Join</button> -->
        <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button" data-provider-id="google.com" style="background-color:#ffffff" data-upgraded=",MaterialButton" id="sign-in-with-google">
            <span class="firebaseui-idp-icon-wrapper">
                <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
            </span>
            <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span>
            <!-- <span class="firebaseui-idp-text firebaseui-idp-text-short">Google</span> -->
        </button>
        <br>
        <div id="available-chats">
            <div id="dms-container">
                <h2>DMs</h2>
                <div id="dms"></div>
            </div>
            <div id="groups-container">
                <h2>Group Chats</h2>
                <div id="groups"></div>
            </div>
        </div>
    </body>
</html>
